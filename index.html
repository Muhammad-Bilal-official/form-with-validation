<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Booking Form</title>
</head>

<body>

    <div class="container mt-5" id="formContainer">
        <h1>Booking Form</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="please enter a valid email">
                    <div class="invalid-feedback">
                        Please provide a valid username.
                    </div>
                    <div class="valid-feedback">
                        Valid Name.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="please enter a Valid email">
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                    <div class="valid-feedback">
                        Valid Email.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="please Enter Your Address Here">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="phone Must be of 11 digits">
                    <div class="invalid-feedback">
                        Please provide a valid phone number.
                    </div>
                    <div class="valid-feedback">
                        Valid Phone.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="your city">
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <div id="submissionAlert"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
